<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSV City Explorer</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <link rel="stylesheet" href="css/gsv-shared.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZSQGNSTEES"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-ZSQGNSTEES");
  </script>

  <div id="city-search" class="city-search" role="search" aria-label="Search cities">
    <input id="city-search-input" type="text"
           placeholder="Search for a city…"
           autocomplete="off"
           aria-label="Search for a city"
           aria-controls="city-search-results"
           aria-autocomplete="list"
           role="combobox"
           aria-expanded="false" />
    <button id="city-search-reset" class="city-search-reset"
            type="button" aria-label="Reset map view" title="Reset map view">
      ✕
    </button>
    <ul id="city-search-results" class="city-search-results" role="listbox"></ul>
  </div>

  <div id="map" role="application" aria-label="World map of GSV city coverage"></div>

  <div id="loading" class="loading" role="status" aria-live="polite">
    Loading city data…
  </div>

  <div id="stats" aria-live="polite"></div>

  <div class="chart-container" aria-label="Scatter-plot charts">
    <div class="scatter-plot-container">
      <canvas id="panoScatter"></canvas>
    </div>
    <div class="scatter-plot-container">
      <canvas id="areaScatter"></canvas>
    </div>
  </div>

  <div id="legend" class="legend" role="list" aria-label="Median age legend"></div>

  <!-- Scripts (order matters: libs → shared utils → page logic) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script src="js/gsv-utils.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
